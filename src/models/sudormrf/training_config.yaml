data:
  df_path: "data/aircraft_data.csv"
  sample_rate: 16000
  segment_length: 4.0 # seconds
  snr_range: [-5, 5] # dB range for mixing
  n_coi_classes: 1
  background_only_prob: 0.20
  # How many non-COI files to sum for background-only examples
  background_mix_n: 2
  # Augmentation multiplier: each COI sample seen 3x with random augmentations
  augment_multiplier: 3

# Model settings - using proven SuDoRM-RF defaults
model:
  type: "groupcomm" # 'improved' or 'groupcomm'
  out_channels: 128
  in_channels: 512
  num_blocks: 16
  upsampling_depth: 5
  enc_num_basis: 512
  enc_kernel_size: 41
  # COI separation head U-ConvBlocks
  # 0 = simple architecture (PReLU + Conv1d, lightweight baseline)
  # >0 = enhanced architecture with N UConvBlocks per branch for class-specific feature extraction
  num_head_conv_blocks: 2

# Training settings - optimized for COI separation
training:
  batch_size: 2
  grad_accum_steps: 2
  use_amp: true
  num_epochs: 300
  lr: 2e-4
  num_workers: 0
  pin_memory: true
  persistent_workers: false
  prefetch_factor: 1
  clip_grad_norm: 5.0
  patience: 35
  checkpoint_dir: "checkpoints"
  device: "cuda:0"
  compile_model: false
  compile_backend: "eager"
  class_weight: 1.3
  aux_waveform_weight: 0.0
  warmup_steps: 150
  validate_every_n_epochs: 2
  seed: 42
