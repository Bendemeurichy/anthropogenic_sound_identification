data:
  df_path: "data/aircraft_data.csv"
  sample_rate: 16000
  segment_length: 5.0 # seconds
  snr_range: [-5, 5] # dB range for mixing
  n_coi_classes: 1

# Model settings
model:
  type: "improved" # 'improved' or 'groupcomm'
  out_channels: 256
  in_channels: 512
  num_blocks: 16
  upsampling_depth: 5
  enc_kernel_size: 21
  enc_num_basis: 512

# Training settings
training:
  batch_size: 4
  num_epochs: 100
  lr: 0.001
  num_workers: 4
  clip_grad_norm: 5.0
  patience: 15 # early stopping patience
  checkpoint_dir: "checkpoints"
  device: "cuda"
