data:
  df_path: "data/aircraft_data.csv"
  sample_rate: 16000
  segment_length: 5.0 # seconds
  snr_range: [-5, 5] # dB range for mixing
  n_coi_classes: 1

# Model settings (using base model defaults)
model:
  type: "improved" # 'improved' or 'groupcomm'
  out_channels: 128 # base model default
  in_channels: 512 # base model default
  num_blocks: 16 # base model default
  upsampling_depth: 4 # base model default
  enc_kernel_size: 21 # base model default
  enc_num_basis: 512 # base model default

# Training settings
training:
  batch_size: 4
  grad_accum_steps: 1
  use_amp: false
  num_epochs: 20
  lr: 0.001
  num_workers: 0 # Set to 0 to save ~10-15GB RAM (workers duplicate dataset in memory)
  clip_grad_norm: 5.0
  patience: 15 # early stopping patience
  checkpoint_dir: "checkpoints"
  device: "cuda:0" # pin to first GPU
  compile_model: false
