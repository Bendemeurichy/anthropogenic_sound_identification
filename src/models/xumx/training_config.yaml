# Training configuration for xumx-sliCQ COI separation
# This config uses the same approach as sudormrf: single target + residue

data:
  df_path: "data/aircraft_data.csv"
  sample_rate: 44100  # xumx default sample rate
  segment_length: 2.0  # seconds
  snr_range: [-5, 5]  # dB range for mixing
  n_coi_classes: 1
  background_only_prob: 0.20
  background_mix_n: 2
  augment_multiplier: 3

# Model settings - sliCQ/NSGT parameters
model:
  fscale: "bark"  # frequency scale: bark, mel, cqlog, vqlog, linear
  fbins: 262  # number of frequency bins for NSGT scale
  fmin: 32.9  # min frequency for NSGT scale
  fgamma: 0.0  # gamma for variable-Q offset
  realtime: false  # use realtime/causal variant
  num_sources: 2  # COI + background

# Training settings
training:
  batch_size: 16
  batch_size_valid: 1
  use_amp: true
  num_epochs: 500
  lr: 1e-3
  weight_decay: 1e-5
  num_workers: 4
  pin_memory: true
  patience: 100  # early stopping patience
  lr_decay_patience: 30
  lr_decay_gamma: 0.3
  checkpoint_dir: "checkpoints/xumx"
  device: "cuda"
  class_weight: 1.5
  seed: 42
  debug: false
  quiet: false
